<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- STYLES -->
  
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/styles.css">
  
  <!-- FONT STYLES -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>



  <div class="cardContainer">
    <div class="card">
      <div class="imgContainer">
        <img class="qrImage" src="/images/image-qr-code.png" alt="QR code">
      </div>
  
    <div class="text-container">
        <h1 class="heading">Improve your front-end skills by building projects</h1>
        <p class="body-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Reece Moore</a>.
    </div>

  </div>
  
 

</body>
</html>
